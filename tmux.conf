# improve colors
set -g default-terminal "screen-256color"

set-option -g default-shell $SHELL

# increase scroll-back history
set -g history-limit 5000

# often status bar color from harsh green to light gray
set -g status-bg colour235
set -g status-fg white

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left '#[fg=green]#S~'
set -g status-right "#[fg=green]#H#[default] %d/%m/%y %I:%M"
set -g status-right-length 60
set -g status-interval 30
#set -g renumber-windows on

# Center the window list
set -g status-justify centre

# index starts at 1
set -g base-index 1
setw -g pane-base-index 1

# Highlight the active window in the status bar.
setw -g window-status-current-fg black
setw -g window-status-current-bg yellow

# act like GNU screen
unbind C-b
set -g prefix C-w
bind C-w send-prefix

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# set delay so it becomes more responsive.
set -sg escape-time 1

# paste
unbind C-p
bind C-p paste-buffer

# Window modes color
setw -g mode-bg colour240
setw -g mode-fg colour255
#
# # Message/command input colors
set -g message-bg colour240
set -g message-fg colour255

# enable copy-paste http://goo.gl/DN82E
# enable RubyMotion http://goo.gl/WDlCy

# Keys
bind k confirm kill-window

# horizontal and vertical splits
unbind |
bind | split-window -h
unbind _
bind _ split-window

# increase pane size
unbind +
bind + resize-pane -Z

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind Space copy-mode
bind C-Space copy-mode

# open a man page in new window
bind-key / command-prompt "split-window 'exec man %%'"

# quick view of processes
bind-key "~" split-window "exec sudo htop"

# Reload tmux conf.
unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded conf"

